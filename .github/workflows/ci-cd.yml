name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:

  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      matrix:
        service: [authentification_service, data_service, processing_service]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/${{ matrix.service }}/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        cd backend/${{ matrix.service }}
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov httpx

    - name: Run unit tests
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
      run: |
        cd backend/${{ matrix.service }}
        pytest tests/ -v --cov=. --cov-report=xml:coverage.xml --cov-report=html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: backend/${{ matrix.service }}/coverage.xml
        flags: ${{ matrix.service }}
        name: ${{ matrix.service }}-coverage


  frontend-tests:
    runs-on: ubuntu-latest
           
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run frontend tests
      run: |
        chmod +x frontend/test-frontend.sh
        ./frontend/test-frontend.sh


  integration-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build test images
      run: |
        docker build -t auth-service-test ./backend/authentification_service
        docker build -t data-service-test ./backend/data_service
        docker build -t processing-service-test ./backend/processing_service
        docker build -t frontend-test ./frontend

    - name: Start services
      run: docker compose -f docker-compose.test.yml up -d --build

    - name: Wait for services
      run: |
        sleep 30
        docker compose -f docker-compose.test.yml ps

    - name: Run integration tests
      run: |
        cd tests/integration
        python -m pytest test_integration.py -v

    - name: Stop services
      run: docker compose -f docker-compose.test.yml down


  security-scan:
    runs-on: ubuntu-latest
    needs: [backend-tests]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Basic security check
      run: |
        echo "Running basic security checks..."
        # Проверка на хардкод паролей
        if grep -r "password.*=" backend/ --include="*.py" | grep -v "password_hash" | grep -v "test"; then
          echo "Found potential hardcoded passwords"
          exit 1
        else
          echo "No hardcoded passwords found"
        fi

        # Проверяем что используются env-переменные
        if grep -r "import os" backend/ --include="*.py" > /dev/null; then
          echo "Environment variables in use"
        fi

        echo "Basic security checks passed!"


  build-and-push:
    runs-on: ubuntu-latest
    needs: [integration-tests, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker images
      uses: docker/build-push-action@v5
      with:
        push: true
        platforms: linux/amd64,linux/arm64
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/auth-service:${{ github.sha }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/data-service:${{ github.sha }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/processing-service:${{ github.sha }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max


  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to staging
      run: |
         echo "Deploying to staging environment..."
         chmod +x scripts/deploy-minikube.sh
         ./scripts/deploy-minikube.sh
         echo "Staging deploy complete!"


  deploy-production:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to production
      run: |
         echo "Deploying to production environment..."
         chmod +x scripts/deploy-minikube.sh
         ./scripts/deploy-minikube.sh
         echo "Production deploy complete!"


  notify:
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    continue-on-error: true

    steps:
    - name: Notify on success
      if: needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success'
      run: echo "Deployment successful!"

    - name: Notify on failure
      if: needs.deploy-staging.result == 'failure' || needs.deploy-production.result == 'failure'
      run: echo "Deployment failed!"