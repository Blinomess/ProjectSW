name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:

  backend-tests:
    runs-on: self-hosted

    strategy:
      matrix:
        service: [authentification_service, data_service, processing_service]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/${{ matrix.service }}/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install PostgreSQL on Windows
      run: |
        # Устанавливаем PostgreSQL через Chocolatey
        choco install postgresql --version=13.8 -y
        # Запускаем PostgreSQL службу
        net start postgresql-x64-13
        # Ждем запуска службы
        Start-Sleep -Seconds 10

    - name: Setup PostgreSQL database
      run: |
        & "C:\Program Files\PostgreSQL\13\bin\createdb.exe" -U postgres test_db
        & "C:\Program Files\PostgreSQL\13\bin\psql.exe" -U postgres -d test_db -c "CREATE USER test_user WITH PASSWORD 'test_password';"
        & "C:\Program Files\PostgreSQL\13\bin\psql.exe" -U postgres -d test_db -c "GRANT ALL PRIVILEGES ON DATABASE test_db TO test_user;"

    - name: Install dependencies
      run: |
        cd backend/${{ matrix.service }}
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov httpx

    - name: Run unit tests
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
      run: |
        cd backend/${{ matrix.service }}
        pytest tests/ -v --cov=. --cov-report=xml:coverage.xml --cov-report=html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: backend/${{ matrix.service }}/coverage.xml
        flags: ${{ matrix.service }}
        name: ${{ matrix.service }}-coverage


  frontend-tests:
    runs-on: self-hosted
           
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run frontend tests
      shell: bash
      run: |
        # Проверяем существование файлов
        if [ -f "frontend/index.html" ]; then echo "index.html exists"; fi
        if [ -f "frontend/upload.html" ]; then echo "upload.html exists"; fi
        if [ -f "frontend/scripts/script.js" ]; then echo "script.js exists"; fi
        if [ -f "frontend/scripts/upload.js" ]; then echo "upload.js exists"; fi
        if [ -f "frontend/scripts/analyze.js" ]; then echo "analyze.js exists"; fi
        if [ -f "frontend/styles/style.css" ]; then echo "style.css exists"; fi
        if [ -f "frontend/styles/uploadstyle.css" ]; then echo "uploadstyle.css exists"; fi
        echo "Frontend files check completed"


  integration-tests:
    runs-on: self-hosted
    needs: [backend-tests, frontend-tests]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run integration tests
      shell: bash
      run: |
        # Проверяем, что все сервисы доступны
        echo "Running integration tests..."
        
        # Проверяем существование файлов
        if [ -f "tests/integration/test_integration.py" ]; then 
          echo "Integration test file exists" 
        else
          echo "Integration test file not found"
        fi
        
        # Проверяем Docker Compose файл
        if [ -f "docker-compose.test.yml" ]; then 
          echo "Docker Compose test file exists" 
        else
          echo "Docker Compose test file not found"
        fi
        
        echo "Integration tests check completed"


  security-scan:
    runs-on: self-hosted
    needs: [backend-tests]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Basic security check
      shell: bash
      run: |
        echo "Running basic security checks..."
        
        # Проверка на хардкод паролей
        if grep -r "password.*=" backend/ --include="*.py" | grep -v "password_hash" | grep -v "test"; then
          echo "Found potential hardcoded passwords"
          exit 1
        else
          echo "No hardcoded passwords found"
        fi

        # Проверяем что используются env-переменные
        if grep -r "import os" backend/ --include="*.py" > /dev/null; then
          echo "Environment variables in use"
        fi

        echo "Basic security checks passed!"


  build-and-push:
    runs-on: self-hosted
    needs: [integration-tests, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker images locally
      shell: bash
      run: |
        echo "Building Docker images via Git Bash..."
        
        # Проверяем Docker
        docker --version
        
        # Делаем скрипт исполняемым и запускаем
        chmod +x k8s/build-images-gitbash.sh
        ./k8s/build-images-gitbash.sh
        
        echo "Docker images built successfully!"


  deploy-staging:
    runs-on: self-hosted
    needs: [build-and-push]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to staging
      shell: bash
      run: |
         echo "Deploying to staging environment via Git Bash..."
         chmod +x k8s/deploy-gitbash.sh
         ./k8s/deploy-gitbash.sh
         echo "Staging deploy complete!"


  deploy-production:
    runs-on: self-hosted
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to production
      shell: bash
      run: |
         echo "Deploying to production environment via Git Bash..."
         chmod +x k8s/deploy-gitbash.sh
         ./k8s/deploy-gitbash.sh
         echo "Production deploy complete!"


  notify:
    runs-on: self-hosted
    needs: [deploy-staging, deploy-production]
    if: always()
    continue-on-error: true

    steps:
    - name: Notify on success
      if: needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success'
      run: echo "Deployment successful!"

    - name: Notify on failure
      if: needs.deploy-staging.result == 'failure' || needs.deploy-production.result == 'failure'
      run: echo "Deployment failed!"
