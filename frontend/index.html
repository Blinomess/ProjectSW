<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Войти</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Регистрация</h2>
            <input type="text" id="reg-username" placeholder="Придумайте имя пользователя">
            <input type="password" id="reg-password" placeholder="Придумайте пароль">
            <button onclick="register()">Зарегистрироваться</button>
        </div>

        <div class="section">
            <h2>Вход</h2>
            <input type="text" id="login-username" placeholder="Имя пользователя">
            <input type="password" id="login-password" placeholder="Пароль">
            <button onclick="login()">Войти</button>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
