apiVersion: apps/v1
kind: Deployment
metadata:
  name: processing-service
  namespace: project-sw
  labels:
    app: processing-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: processing-service
  template:
    metadata:
      labels:
        app: processing-service
    spec:
      containers:
      - name: processing-service
        image: processing-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8002
        volumeMounts:
        - name: storage-volume
          mountPath: /app/storage
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: storage-volume
        persistentVolumeClaim:
          claimName: storage-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: processing-service
  namespace: project-sw
  labels:
    app: processing-service
spec:
  selector:
    app: processing-service
  ports:
  - port: 8002
    targetPort: 8002
  type: ClusterIP
